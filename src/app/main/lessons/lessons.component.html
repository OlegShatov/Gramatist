<div id="forms" class="page-layout simple fullwidth" fxLayout="column">

    <!-- HEADER -->
    <div class="header accent p-24 h-60" fxLayout="row" fxLayoutAlign="start center">
        <div fxLayout="column" fxLayoutAlign="center start">
            <div fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="secondary-text s-18">home</mat-icon>
                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                <span class="secondary-text">Lessons</span>
            </div>
            <!-- <div class="h1 mt-16">Forms</div> -->
        </div>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content p-24">



        <div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">

            <!-- REACTIVE LESSON FORM -->

            <form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start"
                  fxFlex="1 0 auto" name="form" [formGroup]="form">

                <div class="h1 mb-24">Translate the sentences</div>


                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field appearance="outline" fxFlex="25" class="pr-4">
                        <mat-label>Phrases repeated</mat-label>
                        <input matInput formControlName="PhraseRepeat">
                    </mat-form-field>

                    <mat-form-field appearance="outline" fxFlex="25" class="pr-4">
                        <mat-label>Learned</mat-label>
                        <input matInput formControlName="Learned">
                    </mat-form-field>

                    <mat-form-field appearance="outline" fxFlex="25" class="pr-4">
                        <mat-label>PhraseErrors</mat-label>
                        <input matInput formControlName="PhraseErrors">
                    </mat-form-field>

                    <mat-form-field appearance="outline" fxFlex="25" class="pr-4">
                        <mat-label>TotalErrors</mat-label>
                        <input matInput formControlName="TotalErrors">
                    </mat-form-field>

                </div>

                <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">
                        <app-select-lesson>loading</app-select-lesson>
                </div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <span>Lesson's phrase</span>
                </div>


                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field appearance="outline" fxFlex="100">
                        <mat-label>Your translation</mat-label>
                        <input matInput formControlName="translation">
                        <mat-icon matSuffix>edit</mat-icon>
                    </mat-form-field>

                </div>


            </form>


        </div>


    </div>
    <!-- / CONTENT -->

</div>
